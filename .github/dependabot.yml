version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 4
    pull-request-branch-name:
      separator: "-"
  - package-ecosystem: "pip"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "daily"
    cooldown:
      default-days: 4
    pull-request-branch-name:
      separator: "-"
# Custom settings
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 4
    target-branch: "gh-pages"
    pull-request-branch-name:
      separator: "-"
