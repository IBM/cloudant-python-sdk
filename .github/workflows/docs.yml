name: docs
on:
  pull_request:
    branches: ['main']
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Setup python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    - name: Install deps
      run: pip install -r requirements-docs.txt
    - name: Build docs
      run: sphinx-build source apidocs -bhtml
