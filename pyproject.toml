[build-system]
requires = ["flit_core >=3.9,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ibmcloudant"
version = "0.5.0"
description = "Python client library for IBM Cloudant"
dependencies = [
  "ibm_cloud_sdk_core==3.16.7",
  "requests>=2.20,<3.0",
  "python_dateutil>=2.5.3,<3.0.0",
  "PyJWT>=2.0.1,<3.0.0",
]
authors = [
  { name="IBM", email="cldtsdks@us.ibm.com" },
]
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]
keywords = ["ibmcloudant"]

[project.urls]
"Homepage" = "https://github.com/IBM/cloudant-python-sdk"
"Bug Tracker" = "https://github.com/IBM/cloudant-python-sdk/issues"
